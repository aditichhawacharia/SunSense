<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UV Education - Level 3</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="level.css">

</head>
<body>
  <a href="levels.html"><button style="  position: absolute;
    top:20px; left:20px;"> Go Back </button></a>
    <div class="sun"></div>
    
    <div class="beach-items">
        <div class="umbrella"></div>
        <div class="beach-ball"></div>
    </div>

    <h1 id="title"></h1>

    <div class="section">
        <img id="image" style="border: 1rem solid white;" src="" alt="UV Image">
        <h2 id="header"></h2>
      <p id="paragraph"></p>
    </div>
    
    <button onclick="nextSection()">Next</button>

    <!-- Level Complete Message, initially hidden -->
    <div id="levelComplete" class="levelComplete" style="display: none;">
      <h1>ðŸŽ‰ Level Complete!</h1>
      <p>You now know what UV rays are. Letâ€™s go protect that skin!</p>
      <button onclick="window.location.href='../index.html'">Home</button>
    </div>

  <script>
     const level4Content = [
  {
    title: "Level 4: Check UV Levels Everywhere You Go!",
    image: "assets/level4_img1.jpeg", // Image of a UV index chart
    header: "What is the UV Index?",
    paragraph: "The UV index shows how strong the sunâ€™s UV rays are at different times of the day. The higher the number, the more protection you need! "
  },
  {
    title: "Level 4: UV Safety Games: Make it Fun!",
    image: "assets/level4_img2.jpeg", // Image of kids playing outside with sunscreen
    header: "Sun Safety Can Be Fun!",
    paragraph: "Turn sun protection into a game! Make it a challenge to apply sunscreen before you go outside or create a UV protection routine with friends!"
  },
  {
    title: "Level 4: Wear UV Detection Accessories",
    image: "assets/level4_img3.jpeg", // Image of a UV detection bracelet or hat
    header: "Try UV-Detecting Accessories!",
    paragraph: "There are special bracelets and hats that change color in the sun, letting you know when it's time to reapply sunscreen."
  }
];
    let currentIndex = 0;

    function displayContent(index) {
      document.getElementById("title").innerText = level4Content[index].title;
      document.getElementById("image").src = level4Content[index].image;
      document.getElementById("header").innerText = level4Content[index].header;
      document.getElementById("paragraph").innerText = level4Content[index].paragraph;
    }

    function nextSection() {
      currentIndex++;
      if (currentIndex < level4Content.length) {
        displayContent(currentIndex);
      } else {
        // Show Level Complete message directly
        document.getElementById("levelComplete").style.display = "block";
      }
    }

    window.onload = () => {
      displayContent(currentIndex);
    };
  </script>
</body>
</html>
